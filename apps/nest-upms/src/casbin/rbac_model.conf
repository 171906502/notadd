# sud 实体 obj资源 act动作
# sub角色 dom组织 obj应用_权限 act功能

# request
[request_definition]
r = sub, dom, obj, act

# policy
[policy_definition]
## 应用权限
p = sub, dom, obj, act

# role
[role_definition]
# 名称 分组
g = _, _, _

# effect
[policy_effect]
e = some(where (p.eft == allow))

# matcher
[matchers]
m = g(r.sub, p.sub, r.dom) && r.dom == p.dom && r.obj == p.obj && r.act == p.act
