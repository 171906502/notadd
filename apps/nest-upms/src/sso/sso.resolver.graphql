
input TokenBodyRequest{
	username: String!
	password: String!
}
type TokenResult{
	code: Int!
	msg: String!
}
input VerifyBodyRequest{
	access_token: String!
}
type Result{
	code: Int!
	msg: String!
}
input RefreshTokenRequest{
	access_token: String!
}

input LogoutBodyRequest{
	access_token: String!
}

type Query {
	token(body:TokenBodyRequest):TokenResult!
	verify(body:VerifyBodyRequest):Result!
}
type Mutation{
	refreshToken(body: RefreshTokenRequest): Result!
	logout(body: LogoutBodyRequest): Result!
}
