
type Result{
	code: Int!
}

input TokenBody{
	username: String!
	password: String!
}
input LogoutBody{
	access_token: String!
}

type Query {
	token(body: TokenBody!): Result
	verify(body: LogoutBody!): Result
}
type Mutation{
	refreshToken(body: LogoutBody!): Result
	logout(body: LogoutBody!): Result
}

